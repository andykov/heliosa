<div class="modal micromodal-slide" id="modal-login" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-login-title"
    >
      <header class="modal__header">
        <h2 class="modal__title" id="modal-login-title">Войти</h2>
        <button
          class="modal__close"
          aria-label="Close modal"
          data-micromodal-close
        ></button>
      </header>
      <main class="modal__content" id="modal-login-content">
        <div class="login-social">
          <span>Войти через соцсети</span>
          <ul class="login-social__list">
            <li>
              <a href="">
                <img src="img/icons/login-vk.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/icons/login-fb.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/icons/login-mailru.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/icons/login-google.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
        <form class="login-form">
          <div class="form-group">
            <label class="field-text">
              <span class="field-text__input-wrap">
                <span class="field-text__help-text"
                  >Поле обязательно для заполнения</span
                >
                <input
                  class="field-text__input"
                  type="email"
                  placeholder="Введите E–mail*"
                />
              </span>
            </label>
            <label class="field-text">
              <span class="field-text__input-wrap">
                <span class="field-text__help-text"
                  >Поле обязательно для заполнения</span
                >
                <input
                  class="field-text__input"
                  type="password"
                  placeholder="Введите пароль*"
                />
              </span>
              <a href="">Забыли пароль?</a>
            </label>
          </div>
          <button type="submit" class="btn btn--fw">Войти</button>
          <button
            type="button"
            class="btn btn--fw btn--white btn--outline"
            data-micromodal-trigger="modal-auth"
          >
            Зарегистироваться
          </button>
        </form>
      </main>
    </div>
  </div>
</div>
